<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of Father</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-purple-600">Bank of Father </span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <button
          class="
            modal-open
            bg-transparent
            border border-gray-500
            hover:border-indigo-500
            text-gray-500
            hover:text-indigo-500
            font-bold
            py-2
            px-4
            rounded-full
          "
        >
          See Login Info
        </button>

        <!--Modal Start---------------
        ----------------------------------------->
        <div
          class="
            modal
            opacity-0
            pointer-events-none
            fixed
            w-full
            h-full
            top-0
            left-0
            flex
            items-center
            justify-center
          "
        >
          <div
            class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
          ></div>

          <div
            class="
              modal-container
              bg-white
              w-11/12
              md:max-w-md
              mx-auto
              rounded
              shadow-lg
              z-50
              overflow-y-auto
            "
          >
            <div
              class="
                modal-close
                absolute
                top-0
                right-0
                cursor-pointer
                flex flex-col
                items-center
                mt-4
                mr-4
                text-white text-sm
                z-50
              "
            >
              <svg
                class="fill-current text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
              <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
              <!--Title-->
              <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold">Your Login Details</p>
                <div class="modal-close cursor-pointer z-50">
                  <svg
                    class="fill-current text-black"
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                  >
                    <path
                      d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                    ></path>
                  </svg>
                </div>
              </div>

              <!--Body-->
              <p>e-mail: sontan@baap.com</p>
              <p>password: secret</p>

              <!--Footer-->
              <div class="flex justify-end pt-2">
                <button
                  class="
                    modal-close
                    px-4
                    bg-indigo-500
                    p-3
                    rounded-lg
                    text-white
                    hover:bg-indigo-400
                  "
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-------- modal end -----------
        --------------->

        <div class="mt-5">
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="text"
            placeholder="Enter your Email"
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
